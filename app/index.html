<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OldBoy player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        
    <!-- - - - - - - - - - - - - - - - - -✂ - - - - - - - - - - - - - - - - -->

    <div class="ob-player">
        <div class="ob-player__logo">
            <img src="./img/ob-player--logo.svg" alt="OldBoy radio">
        </div>
        <div class="ob-player__controls">
            <div class="ob-player__control-set  ob-player__control-set--main">
                <div id="ob-play-button" class="ob-player__button ob-button ob-button--play"></div>
                <div class="ob-player__playing">
                    <div class="ob-player__author">Notornius B.I.G.</div>
                    <div class="ob-player__song">Ten Crack Commandmets</div>
                </div>
            </div>
            <div class="ob-player__control-set  ob-player__control-set--music">
                <div class="ob-player__volume">
                    <div id="ob-volume-bar" class="ob-volume-bar">
                        <div id="ob-volume-bar__level" class="ob-volume-bar__level"></div>
                        <div id="ob-volume-bar__slider" class="ob-volume-bar__slider"></div>
                    </div>
                </div>
                <div id="ob-mute-button" class="ob-player__button ob-button ob-button--mute"></div>
            </div>
        </div>
    </div>

    <!-- - - - - - - - - - - - - - - - - -✂ - - - - - - - - - - - - - - - - -->

    </div>

    <script src="./js/ob-volume-bar.js"></script>
    <script src="./js/ob-player.js"></script>
</body>
</html>
