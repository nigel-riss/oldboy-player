<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OldBoy player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        
        
        <div class="ob-player">
            <div class="ob-player__logo">
                <img src="./img/ob-player--logo.svg" alt="OldBoy radio">
            </div>
            <div class="ob-player__controls">
                <div class="ob-player__button ob-player__button--play"></div>
                <div class="ob-player__playing">
                    <div class="ob-player__author"></div>
                    <div class="ob-player__song"></div>
                </div>
                <div class="ob-player__volume">
                    <div class="ob-volume-bar">
                        <div class="ob-volume-bar__level"></div>
                        <div class="ob-volume-bar__slider"></div>
                    </div>
                </div>
                <div class="ob-player__button ob-player__button mute"></div>
            </div>
        </div>


    </div>
    <script src="./js/ob-player.js"></script>
</body>
</html>
